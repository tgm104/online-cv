career-profile:
    title: Career Profile
    summary: |
      Welcome! I am a full-time pleb. Pleb is latin meaning plebeian which means
      commoner. Currently I am studying for my second degree (BBA) and working two jobs, as a project worker in learning
      analytics and as an area supervisor. I try to maintain a healthy lifestyle outside of work and study.
      
      ようこそ！私はただの一般人。今私は勉強します働きます（二つの仕事）。私は九月から大阪市に住みます、アルバイトを探します。私のラインはtgm104。

