experiences:
    - role: Project Worker（プロジェクトワーカー）
      time: 2019 - Present
      company: Satakunta UAS, Pori
      details: |
        My current full-time position at Satakunta University of Applied Sciences. The project I am working in is based on learning analytics and their application.
       
          
    - role: Area Supervisor（エリアスーパーバイザー）
      time: 2013 - Present
      company: Autoparkki Norden Oy, Helsinki
      details: |
        This has been my part-time position for over six years now. I work as a supervisor whenever I am
        needed or have time to spare.
        
        
    - role: Final Documentation Controller（統括者）
      time: 2018 - 2018
      company: Areva GmbH, Olkiluoto
      details: |
        I worked in the construction site of TVO's nuclear power plant OL3 under Areva.


    - role: Project Worker（プロジェクトワーカー）
      time: 2018 - 2018
      company: Satakunta UAS, Pori
      details: |
        Before working at the power plant I got a temporary position to help the education services do a
        LMS migration project.
      
      
    - role: ICT Technician（技師）
      time: 2016 - 2017
      company: Satakunta UAS, Pori
      details: |
        My first job at Satakunta University of Applied Sciences. The task was simple; to build the network
        for the new campus which was built for the university. This meant the whole works; LAN, WLAN, surveillance
        systems, distribution stations, system monitoring, server room with hot and cold tunneling, electrics and
        backups, even all the projectors and speakers. 
        
        
    - role: Advanced IT support（技師）
      time: 2013 - 2015
      company: Relacom Finland Oy, Tampere
      details: |
        During my studies I was offered a job as a mobile IT support which I accepted gladly. Relacom is a
        telecommunications corporate giant that does mostly outsourced IT and networking related contracts.
        
        
    - role: Beyond 2013 &amp; Misc
      details: |
        Beyond 2013 I have worked in two different hospitals as a secretary, a salesman in a general store, 
        mediatechnician at a linguistics company and even as a construction worker. I have also done my fair share of 
        physical labour and can drive a semi, a tractor, a loader and an excavator since my family is in the business.
        During my engineer studies I studied construction engineering for a year in 2013-2014 and during my BBA studies I studied IB
        in Jyväskylä University of Applied Sciences for my first year.

projects:
    title: Projects
    intro: >
      I have a done a few projects either through work or leisure. They are listed below:

    assignments:
    
      - title: DocuPortal
        link: "docuportal.samk.fi"
        tagline: "A renewed and better version of the previous Moodle Portal, containing all systems link jumpers and better mobile support."
        
      - title: Moodle Portal
        link: "moodle.samk.fi"
        tagline: "The portal website for the three LMS used by Satakunta UAS. The middle link leads to Moodle3. The portal is also
        used as a gateway for statistics."

      - title: Moodle3 LMS
        link: "moodle3.samk.fi"
        tagline: "The new LMS setup by me which is unaccessible without proper credentials (will redirect you to the portal). The 
        credentials are provided by a nationally governed IAM IdP-server via SAML2 protocol."
        

